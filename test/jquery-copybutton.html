<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 

    <head>
        <title>Labs</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../css/copybutton.css" /> 
             
        <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script src='http://code.jquery.com/jquery-1.7.2.js'></script>
        <script type="text/javascript" src="../js/flash/jquery-jsinterface.js"></script>
        <script type="text/javascript" src="../js/ui/jquery-copybutton.js"></script>
        <script type="text/javascript">
    		var copyApp = {
        		copyButton : null,
        		
        		init : function() {
        			this.copyButton = $('#cb').CopyButton({ 
        				baseUrl:'../flash/bin-release/',
        				container: 'cbContainer',
        				copyTextHandler: $.proxy(this.copyTextHandler, this),
        				copyEventHandler: $.proxy(this.onCopyButtonEvent, this)
        			});
        		},
        		
	        	onCopyButtonEvent : function(event) {
	        	    switch(event['eventType']) {
	        	    	case "ready":
	        	    		//this.copyButton.data('copyButton').setCopyText('foo');
	        	    		break;
	        	        case "click":
	        	            this.onCopyButtonClicked(event['buttonId']);
	        	            break;
	        	    }
	        	},
	        	
	        	onCopyButtonClicked : function(buttonId) {
	        		// do something
	        	},
	        	
	        	copyTextHandler : function(buttonId) {
	        		return $('.cbText').val();
	        	}
        	};
        	$(document).ready(function(){
            	copyApp.init();
        	});
        </script>
    </head>
    <body>
        <div id="cbContainer" class="copyButtonContainer">
        	<button id="cb" class="copyButton">Copy Text</button>
        </div>
        <input class="cbText" type="text" name="cbText" value="I'm copied!" />
   </body>
</html>
